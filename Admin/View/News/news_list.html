<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>新闻列表</title>

        <link href="{$smarty.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>
            {literal}
            .tr_color{background-color: #9F88FF}
            {/literal}
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：新闻管理-》新闻列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="{$smarty.const.__MODULE__}/News/news_add">【添加新闻】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div class="div_search">
            <!--<span>-->
                <!--<form action="{$smarty.const.__SELF__}" method="get">-->
                    <!--品牌<select name="brand_s" style="width: 100px;">-->

                        <!--{html_options options=$brand_info}-->
                    <!--</select>-->
                    <!--<input value="查询" type="submit" />-->
                <!--</form>-->
            <!--</span>-->
        </div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody>
                    <tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>新闻标题</td>
                        <td>创建人</td>
                        <td>创建时间</td>
                        <td align="center">操作</td>
                    </tr>

                {foreach $news_info as $k => $v}
                    <tr id="product1">
                        <td>{$v.news_id}</td>
                        <td><a href="{$smarty.const.__SELF__}" target="blank">{$v.news_title}</a></td>
                        <td>{$v.news_manager_name}</td>
                        <td>{$v.news_date|date_format:"%Y-%m-%d %H:%M:%S "}</td>
                        <td>
                            <a href="{$smarty.const.__CONTROLLER__}/news_update/news_id/{$v.news_id}">修改</a><span>|
                            <a href='{$smarty.const.__CONTROLLER__}/news_delete/news_id/{$v.news_id}' onclick="return confirm('确定要删除？');"> 删除 </a>
                        </td>
                    </tr>
                {/foreach}
                    <tr>
                        <td colspan="20" style="text-align: center;">
                           {$pagelist}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
