<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>修改广告</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="{$smarty.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet">
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：广告管理-》修改广告信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{$smarty.const.__MODULE__}/Advert/showlist">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            {* /shop/index.php/Admin/Goods/add  -->__self__*}
            <form action="{$smarty.const.__SELF__}" method="post" enctype="multipart/form-data">
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td>广告名称</td>
                    <td><input type="text" name="ad_name"  value="{$info.ad_name}"/></td>
                </tr>
                <tr>
                    <td>广告位置</td>
                    <td><input type="text" name="ad_position" value="{$info.ad_position}"/></td>
                </tr>
                <tr>
                    <td>图片预览</td>
                    <td>
                        <img src="{$smarty.const.IMG_UPLOAD}{$info.ad_small_img}" alt="" height="60" width="60">
                        <input type="checkbox" name="del_pic">删除
                    </td>
                </tr>
                <tr>
                    <td>商品图片</td>
                    <td><input type="file" name="ad_img" /></td>
                </tr>
                <tr>
                    <td>图片建议大小</td>
                    <td><input type="text" name="ad_px" value="{$info.ad_px}"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="hidden" name="ad_id" value="{$info.ad_id}"/>
                        <input type="submit" value="添加">
                    </td>
                </tr>  
            </table>
            </form>
        </div>
    </body>
</html>
