<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>添加分类</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="{$smarty.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet">

    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：商品管理-》添加分类信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{$smarty.const.__MODULE__}/Goods/showlist">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            {* /shop/index.php/Admin/Goods/add  -->__self__*}
            <form action="{$smarty.const.__SELF__}" method="post" enctype="multipart/form-data">
            <table border="1" width="100%" class="table_a">
                <th>现有分类</th>
                <tr>
                    <td>
                        <b>名称:</b>
                        {foreach $cat_name as $k=>$v}
                        <a href="{$smarty.const.__CONTROLLER__}/del_cate/cate_id/{$k}" title="点击删除" onclick="return confirm('确定要删除？');">{$v}|</a> 
                        {/foreach}
                    </td>

                    
                </tr>
               
                <th>添加分类</th>
                <tr>
                    <td>商品分类名称:</td>
                </tr>
                <tr>
                    <td><input type="text" name="cat_name" /></td>
                    
                    
                </tr>
                
                <tr>
                    <td colspan="1" align="center">
                        <input type="submit" value="添加">
                    </td>
                </tr>  
            </table>
            </form>
        </div>
    </body>
</html>
