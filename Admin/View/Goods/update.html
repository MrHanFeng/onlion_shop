<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>修改商品</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="{$smarty.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet">
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：商品管理-》修改商品信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{$smarty.const.__MODULE__}/Goods/showlist">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="{$smarty.const.__SELF__}" method="post" enctype="multipart/form-data">
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td>商品名称</td>
                    <td><input type="text" name="goods_name" value="{$info.goods_name}" /></td>
                </tr>
                <tr>
                    <td>商品库存</td>
                    <td>
                        <input type="text" name="goods_number" value="{$info.goods_number}" />
                    </td>
                </tr>
                <tr>
                    <td>商品重量</td>
                    <td>
                        <input type="text" name="goods_weight"  value="{$info.goods_weight}"/>
                    </td>
                </tr>
                <tr>
                    <td>商品分类</td>
                    <td>
                        <select name="goods_category_id">
                            <option value="0">请选择</option>   
                             {html_options options=$cate_info selected=$goods_category_id}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>商品品牌</td>
                    <td>
                        <select name="goods_brand_id">
                            <option value="0">请选择</option>                
                             {html_options options=$brand_info selected=$goods_brand_id}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>商品价格</td>
                    <td><input type="text" name="goods_price" value="{$info.goods_price}" /></td>
                </tr>
                <tr>
                    <td>图片预览</td>
                    <td>
                        <img src="{$smarty.const.IMG_UPLOAD}{$goods_pic}" alt="" height="60" width="60">
                        <input type="checkbox" name="del_pic">删除
                    </td>
                </tr>
                <tr>
                    <td>商品图片</td>
                    <td><input type="file" name="goods_image" value="{$info.goods_imgage}" /></td>
                </tr>
                <tr>
                    <td>商品详细描述</td>
                    <td>
                        <textarea name="goods_introduce">{$info.goods_introduce}</textarea>
                    </td>
                </tr>
                
                <tr>
                    <input type="hidden" name="goods_id" value="{$info.goods_id}" />
                    <td colspan="2" align="center">
                        <input type="submit" value="修改">
                    </td>
                </tr>  
            </table>
            </form>
        </div>
    </body>
</html>
