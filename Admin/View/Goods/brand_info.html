<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>品牌列表</title>

        <link href="{$smarty.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>
            {literal}
            .tr_color{background-color: #9F88FF}
            {/literal}
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：商品管理-》品牌列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="{$smarty.const.__MODULE__}/Goods/brand_add">【添加品牌】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div class="div_search">
            <span>
                <form action="{$smarty.const.__SELF__}" method="get">
                    品牌<select name="brand_s" style="width: 100px;">
                        <option selected="selected" value="0">请选择</option>
                        {html_options options=$brand_info_find}
                    </select>
                    <input value="查询" type="submit" />
                </form>
            </span>
        </div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody>
                    <tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>品牌名称</td>
                        <td>图片</td>
                        <td>缩略图</td>
                        <td>品牌描述</td>
                        <td>品牌官网</td>
                        <td align="center">操作</td>
                    </tr>

                {foreach $brand_info as $v}
                    <tr id="product1">
                        <td>{$v.brand_id}</td>
                        <td><a href="{$smarty.const.__SELF__}" target="blank">{$v.brand_name}</a></td>
                        <td><img src="{$smarty.const.IMG_UPLOAD}{$v.brand_big_logo}" height="50" width="120"></td>
                        <td><img src="{$smarty.const.IMG_UPLOAD}{$v.brand_small_logo}" height="40" width="80"></td>
                        <td>{$v.brand_desc}</td>
                        <td>{$v.brand_url}</td>
                        <td><a href="{$smarty.const.__MODULE__}/Goods/brand_update/brand_id/{$v.brand_id}">修改</a>
                        <a href='{$smarty.const.__MODULE__}/Goods/brand_delete?brand_id={$v.brand_id}' onclick="return confirm('确定要删除？');">删除</a></td>
                    </tr>
                {/foreach}
                    <tr>
                        <td colspan="20" style="text-align: center;">
                           {$pagelist}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
