<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>用户评论</title>

        <link href="{$smarty.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>

        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：会员管理-》用户评论</span>

            </span>
        </div>
        <div></div>
        <div class="div_search">
            <span>
                <form action="{$smarty.const.__SELF__}" method="get">
                    品牌
                     <select name="brand_s" style="width: 100px;">
                        <option selected="selected" value="0">请选择</option>
                        {html_options options=$brand_info}
                     </select>
                    <input value="查询" type="submit" />
                </form>
            </span>
        </div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody>
                    <tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>商品名称</td>
                        <td>缩略图</td>
                        <td>品牌</td>
                        <td>分类</td>
                        <td>评论数量</td>
                        <td align="center">操作</td>
                    </tr>

                {foreach $goods_info as $k => $v}
                    <tr id="product1">
                        <td>{$v.goods_id}</td>
                        <td><a href="{$smarty.const.__SELF__}" target="blank">{$v.goods_name}</a></td>

                        <td><img src="{$smarty.const.IMG_UPLOAD}{$v.goods_small_img}" height="40" width="40"></td>
                        <td>{$brand_info[$v.goods_brand_id]}</td>
                        <td>{$cate_info[$v.goods_category_id]}</td>
                        {if $cm_num[$v.goods_id] !=0}
                              <td>{$cm_num[$v.goods_id]}条</td>
                        {else}
                             <td>0条</td>
                        {/if}
                        <td>
                            <a href="{$smarty.const.__CONTROLLER__}/comment_detail/goods_id/{$v.goods_id}">查看</a>
                        </td>
                    </tr>
                {/foreach}
                    <tr>
                        <td colspan="20" style="text-align: center;">
                           {$pagelist}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
